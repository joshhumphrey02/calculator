<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<section class="calculator">
			<div class="display">
				<ul class="history">
					<li class="recent-history"></li>
				</ul>
				<input type="text" class="roboto-light result" value="0" readonly />
			</div>
			<div class="separator"></div>
			<div class="controls">
				<button class="roboto-light blue">C</button>
				<button class="roboto-light blue">Del</button>
				<button class="roboto-light blue">%</button>
				<button class="roboto-light op blue">/</button>
				<button class="roboto-light">7</button>
				<button class="roboto-light">8</button>
				<button class="roboto-light">9</button>
				<button class="roboto-light op blue">x</button>
				<button class="roboto-light">4</button>
				<button class="roboto-light">5</button>
				<button class="roboto-light">6</button>
				<button class="roboto-light op blue">-</button>
				<button class="roboto-light">1</button>
				<button class="roboto-light">2</button>
				<button class="roboto-light">3</button>
				<button class="roboto-light op blue">+</button>
				<button class="roboto-light op">!</button>
				<button class="roboto-light">0</button>
				<button class="roboto-light op">.</button>
				<button class="roboto-light op blue">=</button>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
